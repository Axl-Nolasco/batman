<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css" media="screen" title="no title">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Batman</h1>
    </header>
    <section class="wrapper">
        <div class="head"></div>
        <div class="face"></div>
        <div class="mask"></div>
        <div class="eyes-container">
            <div class="right-eye"></div>
            <div class="left-eye"></div>
        </div>
        <div class="left-horn"></div>
        <div class="right-horn"></div>
        <div class="nouse"></div>
        <div class="left-wink"></div>
        <div class="left-eyelide"></div>
        <div class="right-eyelide"></div>
        <div class="mouth"></div>
        <img class="trunk" src="images/trunk.svg" alt="" />
        <img class="logo" src="images/logo.svg" alt="">
        <img class="under" src="images/under.svg" alt="">
        <img class="cap" src="images/cap.svg" alt="">
        <img class="left-leg" src="images/left-leg.svg" alt="">
        <img class="left-hand" src="images/left-hand.svg" alt="">
        <img class="right-leg" src="images/ri-leg.svg" alt="">
        <img class="right-hand" src="images/right-hand.svg" alt="">
    </section>

</body>
</html>
